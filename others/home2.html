<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <h1>Create An Account</h1>
        <br>
        <form>
            <label>First name</label>
            <input type="text" required/><br>
            <label>Name</label>
            <input type="text"required/><br>
            <label>Email</label>
            <input type="email"required/><br>
            <label>Username</label>
            <input type="text"required/><br> 
            <label>password</label>
            <input type="password" minlength="10" required/><br>
            <label>Birth date</label>
            <input type="date"required/><br>
            <label>How happy are you?</label>
            <input type="range"required/><br>
            <label>What is your fav. color</label>
            <input type="color"required/><br> 
            <input type="submit" value="Create Account" required/><br> 
        </form>
    </body>
