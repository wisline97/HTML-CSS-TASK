<!DOCTYPE html>
<html lang="en">
  <head>
    <title>animations</title>
    <style>
      @keyframes supersexycoinflip {
        from {
          transform: rotatex(0);
        }
        to {
          transform: rotatex(360deg);
        }
      }
      img {
        border: 10px solid black;
        border-radius: 50%;
        animation: supersexycoinflip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img.jpg" />
  </body>
</html>
