    <div class="contents">
      <span class="title">Book of the day</span>
      <div class="main-book">

            <i style="color: #ffc72d" class="fa-solid fa-star"></i>
            <i style="color: #ffc72d" class="fa-solid fa-star"></i>
            <i style="color: #ffc72d" class="fa-solid fa-star"></i>
            <i style="color: #e5e5e5" class="fa-solid fa-star"></i>

            <button class="btn nm">Journey</button>
            <button class="btn nm">Biography</button>
            <button class="btn bm">
              <i class="fa-solid fa-bookmark"></i>
