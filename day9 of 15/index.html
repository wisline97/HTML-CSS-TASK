<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="playlist-header">
      <div class="playlist-header__column">
        <img class="x-icon" src="img/x-mark.png" />
      </div>
      <div class="playlist-header__column">
        <h2>Playlist</h2>
      </div>
    </header>

    <div class="main-song">
      <div class="main-song__thumbnail">
        <div class="main-song__thumbnail__icon">
          <i class="fa-solid fa-image 2x"></i>
        </div>
      </div>
      <div class="main-song__text">
        <span>Random Love</span>
        <span>by Divay Kapoor</span>
      </div>
    </div>

    <div class="btn-bar">
      <button class="play btn"><i class="fa-solid fa-play"></i>Play</button>
      <button class="like btn"><i class="fa-solid fa-heart"></i></button>
      <button class="add btn"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div class="song-list">
      <div class="song-list__row">
        <div class="song-list__thumbnail"></div>
        <div class="song-list__txt">
          <span class="big-txt">Matargasti</span>
          <span class="small-txt">Mohit Chauhan</span>
        </div>
      </div>

      <div class="song-list__row">
        <div class="song-list__thumbnail"></div>
        <div class="song-list__txt">
          <span class="big-txt">Attitude</span>
          <span class="small-txt">Lewis Ofman·Attitude</span>
        </div>
      </div>

      <div class="song-list__row">
        <div class="song-list__thumbnail"></div>
        <div class="song-list__txt">
          <span class="big-txt">Try Everything</span>
          <span class="small-txt">Shakira·Zootopia</span>
        </div>
      </div>

      <div class="song-list__row">
        <div class="song-list__thumbnail"></div>
        <div class="song-list__txt">
          <span class="big-txt">Sunflower</span>
          <span class="small-txt">Joseph Vincent·Sunflower</span>
        </div>
      </div>
    </div>
  </body>
</html>
