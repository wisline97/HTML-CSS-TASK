<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIBE(바이브)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page_one">
      <header>
        <button class="icon fa-lg">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="icon fa-lg">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>

      <section class="artist_summary">
        <div class="artist_summary thumb">
          <img src="https://media.giphy.com/media/NxEsKrLJXPuwg/giphy.gif" />
        </div>
        <div class="artist_summary title">Phil Dunphy</div>
        <div class="artist_summary item">Rap, Hip-Hop</div>
      </section>

      <section class="btn-bar">
        <button class="btn black">Shuffle</button>
        <button class="btn likes"><i class="fa-solid fa-heart"></i>1004</button>
      </section>

      <section class="track">
        <div class="track__row">
          <div class="track__row__thumb">
            <img
              src="https://media4.giphy.com/media/zIFhQVpGpHHaM/giphy.gif?cid=ecf05e47ahor6zeu7lgoenr08d0zzhgsf06tnhc4vlxas4qm&rid=giphy.gif&ct=g"
            />
          </div>
          <div class="track__row__info">
            <span class="singer">Cheryl Lynn</span>
            <span class="song">Got to Be Real</span>
          </div>
          <div class="track__row__btn">
            <button class="btn_option">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </button>
          </div>
        </div>
        <div class="track__row">
          <div class="track__row__thumb">
            <img
              src="https://media.giphy.com/media/4Zo41lhzKt6iZ8xff9/giphy.gif"
            />
          </div>
          <div class="track__row__info">
            <span class="singer">K/DA</span>
            <span class="song">THE BADDEST</span>
          </div>
          <div class="track__row__btn">
            <button class="btn_option">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </button>
          </div>
        </div>
        <div class="track__row">
          <div class="track__row__thumb">
            <img
              src="https://media.giphy.com/media/BzyTuYCmvSORqs1ABM/giphy.gif"
            />
          </div>
          <div class="track__row__info">
            <span class="singer">LeeHi</span>
            <span class="song">HSNT</span>
          </div>
          <div class="track__row__btn">
            <button class="btn_option">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </button>
          </div>
        </div>
        <div class="track__row">
          <div class="track__row__thumb">
            <img src="https://media.giphy.com/media/x6FyODo9mHhOU/giphy.gif" />
          </div>
          <div class="track__row__info">
            <span class="singer">Jay Park</span>
            <span class="song">GANADARA</span>
          </div>
          <div class="track__row__btn">
            <button class="btn_option">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </button>
          </div>
        </div>
      </section>

      <section class="player_controller">
        <div class="player_controller__info">
          <span class="singer">Jay Park</span>
          <span class="song">GANADARA</span>
        </div>
        <div class="player_controller__icon">
          <button class="btn__prev">
            <i class="fa-solid fa-backward-step fa-lg"></i>
          </button>
          <button href="#" class="btn__now">
            <i class="fa-solid fa-play fa-lg"></i>
          </button>
          <button class="btn__next">
            <i class="fa-solid fa-forward-step fa-lg"></i>
          </button>
        </div>
      </section>
    </div>

    <div class="page_two">
      <header>
        <button class="icon fa-lg">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="icon fa-lg">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
      </header>

      <section class="album">
        <div class="album thumb">
          <a href="https://youtu.be/dFKBq-LhNsw" target="_blank">
            <video autoplay loop muted>
              <source src="GANADARA.mp4" />
            </video>
          </a>
        </div>
        <div class="album-info">
          <div class="artist_summary title">GANADARA</div>
          <div class="artist_summary item">Jay Park</div>
        </div>
      </section>

      <section class="player">
        <div class="time">
          <span>1:23</span>
          <span>3:24</span>
        </div>
        <div class="time-progress">
          <div class="time-progress-bar">
            <div class="now"></div>
          </div>
          <div class="circle"></div>
        </div>
        <div class="player_btn">
          <button class="btn__repeat">
            <i class="fa-solid fa-repeat"></i>
          </button>
          <button class="btn__prev">
            <i class="fa-solid fa-backward-step fa-xl"></i>
          </button>
          <button href="#" class="btn__now">
            <i class="fa-solid fa-play fa-xl"></i>
          </button>
          <button class="btn__next">
            <i class="fa-solid fa-forward-step fa-xl"></i>
          </button>
          <button class="btn__shuffle">
            <i class="fa-solid fa-shuffle"></i>
          </button>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/0a218c2ef9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
